<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .quiz-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    .quiz-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        width: 250px;
        min-height: 220px; /* Ensure all cards are equal height */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Push button to bottom */
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: 0.3s;
    }
    .quiz-card:hover {
        transform: translateY(-5px);
    }
    .quiz-card h3 {
        margin-bottom: 10px;
    }
    .quiz-card p {
        color: gray;
        flex-grow: 1; /* Fills space to keep button aligned */
    }
    .quiz-card a {
        display: inline-block;
        padding: 10px 15px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
    }
    .quiz-card a:hover {
        background-color: #2980b9;
    }
</style>

</head>
<body>
    <h1>Choose a Quiz Set</h1>
    <div class="quiz-container">
        {% for quiz in quiz_sets %}
        <div class="quiz-card">
            <h3>{{ quiz.name }}</h3>
            <p>{{ quiz.description|default:"No description" }}</p>
            <a href="{% url 'start_quiz' quiz.id %}">Start Quiz</a>
        </div>
        {% empty %}
        <p>No quiz sets available yet.</p>
        {% endfor %}
    </div>
</body>
</html>
